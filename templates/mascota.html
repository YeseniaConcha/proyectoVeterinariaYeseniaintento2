<!doctype html>
<html lang="es">
{%load static%}
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Veterinaria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>


  <body>
    <div class="container mt-5">
      <div class="alert alert-primary display-1 text-center">
          <strong>Lista de Mascotas</strong>
      </div>



        {% if mas %}
        <div class="table-responsive bg-light mb-2">
          <table id="example" class="table table-primary display " style="width:100%" >
                <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Dueño</th>
                        <th scope="col">Edad</th> 
                        <th scope="col">Descripcion</th>                      

                        <th scope="col">Acciones</th>




                    </tr>
                </thead>
                <tbody>
                    {% for mas in mas %}
                    <tr class="">
                        <td scope="row">{{mas.id}}</td>
                        <td>{{mas.nombre}}</td>
                        <td>{{mas.dueño}}</td>
                        <td>{{mas.edad}}</td>
                        <td>{{mas.descripcion}}</td>
                        <td>
                            <a href="/editarMascota/{{mas.id}}" class="btn btn-warning"><i class="bi bi-pencil"></i></a>
                            <a href="/eliminarMascota/{{mas.id}}" class="btn btn-danger"><i class="bi bi-trash"></i></a>
                        </td>




                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        {% else %}

        <div class="alert alert-warning">
            No hay mascotas registrados
        </div>

        {% endif %}

        <a href="/" class="btn btn-danger">Volver</a>
        <a href="/agregarMascota" class="btn btn-success float-end">Agregar</a>



    </div>



    <!-- JavaScript Bundle with Popper  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <!-- JQery CDN !--> 
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <!-- JS DataTable !-->
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.js"></script>
    <!-- Inicializacion JS !--> 
    <script src={%static 'js/datatable.js'%}>  </script>
</body>

</html>
